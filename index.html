<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
<div class="card">

      <div class="nft">
      <img src="images/image-equilibrium.jpg" alt="NFT-PIC">
      </div>

      <div class="hidden">
      <img src="images/icon-view.svg" alt="view-icon" class="view">
      </div>
     
      <h3 class="title">Equilibrium #3429</h3>

      <P class="main">Our Equilibrium collection promotes balance and calm.</P>

  <div class="price">

      <div class="ETH">
        <img src="images/icon-ethereum.svg" alt="eth-icon" class="diamond">
      <p>0.041 ETH </p>
      </div>


      <div class="error">
      <img src="images/icon-clock.svg" alt="view-icon"> 3 days left 
      </div>

  </div>   

  <hr>

  <div class="avatar">
    
      <div class="last-line">
      <img class="pdp" src="images/image-avatar.png" alt="profile pic">
      <p class="first">Creation of</p>
      <p class="second"> Jules Wyvern</p>
      </div>

  </div>

</div>

<br><br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mariam-Aizane19">Mariam Aizane</a>.
  </div>

</body>
</html>
